<html>
<head>
<meta charset="utf-8"></meta>
<title>Inscrição do Centro Interesse</title>
<link href="bootstrap-3.3.6/css/bootstrap.min.css" rel="stylesheet">
<script src="bootstrap-3.3.6/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
	<div id="container-um" class="thumbnail">
		<div id="container-dois" class="thumbnail"><h1>Formulario de
			Inscrição do Centro Interesse</h1></div>
		<form id="formulario" action="inscricao.php" role="form">
			<div class="form-group">
				<label for="txt_nome">Nome:</label> <input type="text"
					class="form-control" id="txt_nome" />
			</div>
			<div class="form-group">
				<label for="txt_codigo">Código do aluno:</label> <input type="text"
					class="form-control" id="txt_codigo" />
			</div>
			<div class="form-group">
				<label for="txt_email">E-mail:</label> <input type="text"
					class="form-control" id="txt_email" />
			</div>
			<div class="form-group">
				<label for="centrodeinsteresse-um">Centro de Interesse 1:</label> <SELECT
					class="form-control" ID="centrodeinsteresse-um">
					<OPTION VALUE="Insira...">Insira...</option>
					<OPTION VALUE="musica">Música</option>
					<OPTION VALUE="teatro">Teatro</option>
					<OPTION VALUE="espanhol">Espanhol</option>
					<OPTION VALUE="ingles">Inglês</option>
					<OPTION VALUE="Dança">Dança</option>
					<OPTION VALUE="futsal">Futsal</option>
				</SELECT>
			</div>
			<div class="form-group">
				<label for="centrodeinsteresse-dois">Centro de Interesse 2:</label>
				<SELECT class="form-control" ID="centrodeinsteresse-dois">
					<OPTION VALUE="Insira...">Insira...</option>
					<OPTION VALUE="musica">Música</option>
					<OPTION VALUE="teatro">Teatro</option>
					<OPTION VALUE="espanhol">Espanhol</option>
					<OPTION VALUE="ingles">Inglês</option>
					<OPTION VALUE="Dança">Dança</option>
					<OPTION VALUE="futsal">Futsal</option>
				</SELECT><br>
			</div>
			<h2>
				<INPUT TYPE="checkbox" NAME="TERMO DE DECLARAÇÃO" VALUE="IE3" />Declaro
				estar ciente, que não poderei trocar de centro de interesse durante
				o semestre.<br>
			</h2>
			<h2>
				<button type="button" class="btn btn-danger">
				<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>CANCELAR</button>
				<button type="button" class="btn btn-success">
				<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>CONFIRMAR</button></h2>
			
		</form>
	</div>
</body>
</html>

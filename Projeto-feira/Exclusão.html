<html><head>
        <meta charset="utf-8">
        <title>Exclusão do Centro de Interesse</title>
        <link href="bootstrap-3.3.6/css/bootstrap.min.css" rel="stylesheet">
        <script src="bootstrap-3.3.6/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head><body>
        <div id="container">
            <h1>Formulario De Exclusão do Centro de Interesse</h1>
            <br>
            <form>
                <h2>Nome Do Centro de Interesse 1
                    <select id="centrodeinteresse" style="width: 460px">
                        <option value="Insira...">Insira...</option>
                        <option value="musica">Música</option>
                        <option value="teatro">Teatro</option>
                        <option value="espanhol">Espanhol</option>
                        <option value="ingles">Inglês</option>
                        <option value="Dança">Dança</option>
                        <option value="futsal">Futsal</option>
                        
                    </select>
                    <br>
                </h2>
                <h2>Orientador
                    <input type="text" placeholder="Insira..." size="70" maxlength="60" id="Orientador">
                    <br>
                </h2>
                <h2>Motivo
                    <input type="text" placeholder="Insira..." size="70" maxlength="60" id="motivo">
                    <br>
                </h2>
                <h2>Data de Inicio
                    <input type="date" id="data">Data de Termino
                    <input type="date" id="data">
                    <br>
                </h2>
                <h2>Horario de Inicio
                    <input type="time" id="horainicio">Horario de Termino
                    <input type="time" size="26" maxlength="60" id="horafim">
                    <br>
                </h2>
                <h2>
                    <input type="checkbox" name="TERMO DE DECLARAÇÃO" value="IE3">Declaro estar ciente dos termos de declaração citados.
                    <br>
                </h2>
                <h2>
                    <input type="button" value="CANCELAR" class="btn btn-danger">
                    <input type="submit" value="CONFIRMAR" class="btn btn-success">
                </h2>
            </form>
            
        </div>
    

</body></html>

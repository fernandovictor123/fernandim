<html>
	<head>
		<meta charset="utf-8"> </meta>
		<title>Cadastro do Centro de Interesse</title>
		<link href="bootstrap-3.3.6/css/bootstrap.min.css" rel="stylesheet" />
		<script src="bootstrap-3.3.6/js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head> 
	<body>
		<div id ="container">
			<h1>Formulario de Cadastro do Centro de Interesse</h1> <br>
			<form>
			<h2>Nome
				<SELECT ID="centrodeinteresse"   style="width: 687px">
					<OPTION VALUE="Insira...">Insira... </option>
					<OPTION VALUE="musica">Música </option>
					<OPTION VALUE="teatro">Teatro </option>
					<OPTION VALUE="espanhol">Espanhol </option>
					<OPTION VALUE="ingles">Inglês </option>
					<OPTION VALUE="Dança">Dança </option>
					<OPTION VALUE="futsal">Futsal </option>
					</option>
				</SELECT><br></h2>
				<h2>Descrição
				<INPUT TYPE="text" placeholder="Insira..." SIZE="70" MAXLENGTH="60" id="descrição" /><br></h2>
				<h2>Orientador
				<INPUT TYPE="text" placeholder=Insira... SIZE="68" MAXLENGTH="60" id="Orientador" /><br></h2>
				<h2>Horario de Inicio
				<INPUT TYPE="time" id="horainicio" />
				Horario de Termino
				<INPUT TYPE="time" SIZE="26" MAXLENGTH="60" id="horafim" /><br></h2>
				<h2>QuantidadedeVagas
				<INPUT TYPE="number" min="0" max="100" id="quantidadedevagas" /><br></h2>
				<h2><INPUT TYPE="checkbox" NAME="TERMO DE DECLARAÇÃO" VALUE="IE3" />Declaro estar ciente dos termos de declaração citados.<br></h2>
				<h2><INPUT TYPE="button" VALUE="CANCELAR" class="btn btn-danger" />
				<INPUT TYPE="submit" VALUE="CONFIRMAR" class="btn btn-success" /></h2>
			</form></font>
		</div>
	</body> 
</html>

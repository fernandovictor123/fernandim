<html>
<head>
<meta charset="utf-8"></meta>
<title>Cadastro do Centro Interesse</title>
<link href="bootstrap-3.3.6/css/bootstrap.min.css" rel="stylesheet">
<script src="bootstrap-3.3.6/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
	<div id="container-um" class="thumbnail">
		<div id="container-dois" class="thumbnail"><h1>
			Cadastro do Centro Interesse</h1></div>
		<form id="formulario" action="inscricao.php" role="form">
			<div class="form-group">
				<label for="txt_nome"><span class="glyphicon glyphicon-text-background" aria-hidden="true"> NOME:</label> <input type="text"
					class="form-control" id="txt_nome" />
			</div>
			<div class="form-group">
				<label for="txt_codigo"><span class="glyphicon glyphicon-comment" aria-hidden="true"> DESCRIÇÃO:</label> <input type="text"
					class="form-control" id="txt_codigo" />
			</div>
			<div class="form-group">
				<label for="txt_email"><span class="glyphicon glyphicon-user" aria-hidden="true"> ORIENTADOR:</label> <input type="text"
					class="form-control" id="txt_email" />
			</div>
				<span class="glyphicon glyphicon-time" aria-hidden="true"> HORARIO DE ÍNICIO
				<INPUT TYPE="time" class="form-control" id="horainicio" /><br>
				<span class="glyphicon glyphicon-time" aria-hidden="true"> HORARIO DE TERMINO
			<INPUT TYPE="time" SIZE="26" class="form-control" MAXLENGTH="60" id="horafim" /><br>
			<span class="glyphicon glyphicon-tags" aria-hidden="true"> QUANTIDADE DE VAGAS
				<INPUT TYPE="number" min="0" class="form-control" max="100" SIZE="78" MAXLENGTH="60" id="quantidadedevagas" /><br>
			<h2>
				<button type="button" class="btn btn-danger">
				<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>CANCELAR</button>
				<button type="button" class="btn btn-success">
				<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>CONFIRMAR</button></h2>
			
		</form>
	</div>
</body>
</html>

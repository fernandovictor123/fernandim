		<div id ="container">
			<h1>Formulario De Alteração do Centro de Interesse</h1> <br>
			<form>
				<h2>Nome Do Centro de Interesse 1
				<SELECT ID="centrodeinteresse"   style="width: 530px">
					<OPTION VALUE="Insira...">Insira... </option>
					<OPTION VALUE="musica">Música </option>
					<OPTION VALUE="teatro">Teatro </option>
					<OPTION VALUE="espanhol">Espanhol </option>
					<OPTION VALUE="ingles">Inglês </option>
					<OPTION VALUE="Dança">Dança </option>
					<OPTION VALUE="futsal">Futsal </option>
					</option>
				</SELECT><br></h2>
				
				<h2>Editar Orientador
				<INPUT TYPE="text" placeholder=Insira... SIZE="68" MAXLENGTH="60" id="orientador" /><br></h2>
				<h2>Editar Horario de Inicio
				<INPUT TYPE="time" id="horainicio" />
				Editar Horario de Termino
				<INPUT TYPE="time" SIZE="26" MAXLENGTH="60" id="horafim" /><br></h2>
				<h2>Editar Quantidade de vagas
				<INPUT TYPE="number" min="0" max="100" SIZE="78" MAXLENGTH="60" id="quantidadedevagas" /><br></h2>
				<h2><INPUT TYPE="checkbox" NAME="TERMO DE DECLARAÇÃO" VALUE="IE3" />Declaro estar ciente dos termos de declaração citados.<br></h2>
				<h2><button type="button" class="btn btn-danger">
				<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>CANCELAR</button>
				<button type="button" class="btn btn-success">
				<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>CONFIRMAR</button></h2>
			</form></font>
